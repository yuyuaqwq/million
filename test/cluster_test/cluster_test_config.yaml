# 0表示按cpu核数创建工作器
worker_mgr:
    num: 0

io_context_mgr:
    num: 1

module:
    dirs: 
        - ../../lib/Debug
    loads:
        - cluster

timer:
    ms_per_tick: 10
    
session_monitor:
    timeout_tick: 10
    s_per_tick: 1

logger:
    log_file: .\logs\log.txt
    level: debug

cluster:
    name: node1
    ip: 0.0.0.0
    port: 8101
    nodes:
        node2:
            ip: 127.0.0.1
            port: 8102
        node3:
            ip: 127.0.0.1
            port: 8103