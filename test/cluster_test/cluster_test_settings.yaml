node:
    id: 1

# 0表示按cpu核数创建工作器
worker_mgr:
    num: 0

io_context_mgr:
    num: 1

module_mgr:
    - 
        dir: .
        loads:
            - million_cluster

timer:
    ms_per_tick: 10
    
session_monitor:
    timeout_tick: 10
    s_per_tick: 1

logger:
    log_file: .\logs\log.txt
    level: debug
    console_level: debug


cluster:
    port: 8001
    services: 
        million.module.ModuleId.MODULE_ID_TEST:
            million.test.ss.ServiceNameId.SERVICE_NAME_ID_TEST_A:
                endpoints:
                    - 127.0.0.1:8001
            million.test.ss.ServiceNameId.SERVICE_NAME_ID_TEST_B:
                endpoints:
                    - 127.0.0.1:8002