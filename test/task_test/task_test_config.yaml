# 0表示按cpu核数创建工作器
worker_mgr:
    num: 0

io_context_mgr:
    num: 1

module:
    dirs: 
        - ../../lib/Debug
    loads:
        - gateway

timer:
    ms_per_tick: 10
    
session_monitor:
    timeout_tick: 10
    s_per_tick: 1
    
gateway:
    port: 10086

logger:
    log_file: .\logs\log.txt
    level: debug
    console_level: debug

