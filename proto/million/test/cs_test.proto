syntax = "proto3";

package million.test.cs;

import "google/protobuf/descriptor.proto";
import "million/module/module_id.proto";

enum MessageId {
    option (module.module_id) = MODULE_ID_TEST;
    
    MESSAGE_ID_INVALID = 0;

    MESSAGE_ID_LOGIN_REQUEST = 1024;
    MESSAGE_ID_LOGIN_RESPONSE = 1025;
    
}

extend google.protobuf.MessageOptions {
    MessageId message_id = 10010002;
}

message LoginRequest {
    option (message_id) = MESSAGE_ID_LOGIN_REQUEST;
    string value = 1;
}

message LoginResponse {
    option (message_id) = MESSAGE_ID_LOGIN_RESPONSE;
    string value = 1;
}